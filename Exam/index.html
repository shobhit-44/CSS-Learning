<html lang="en">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Testimonial</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="home">
    <h1>B2 Chai wala</h1>
    <img src="dj.jpeg" height="100px" width="100px" alt="Home Image">
  </section>
  <section class="about">
    <img src="tea.jpeg" height="200px" width="250px" alt="About Image">

    <h2>Testimonial :</h2><hr>
    <div class="cards">
      <div class="card"><img src="ck.jpg" width="150px" height="150px"><p>coffe</p></div>

      <div class="location">Location:<hr><p>Gift college, Bhubneswar</p></div>
