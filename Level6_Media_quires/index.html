<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #box{
            background-color: aqua;
            height: 100px;

                border: gray dotted;

    <div id="box">Box1</div>
