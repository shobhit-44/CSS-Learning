<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.progress_container{
    height: 40px;
    width: 90%;
    background-color: rgb(232, 236, 234);
    border: 2px rgb(230, 6, 6) solid ;
    border-radius: 20px;
    position: relative ;
    left: 5%;
    
}
.progress_bar{
    background-color: rgb(214, 22, 166);
    width: 50%;
    height: 100%;
    border-radius: 20px;
    animation: bar 5s 0s ;
}
@keyframes bar {
    0%{width: 0%;}
    90%{width: 95%;}
    95%{width: 50%;}
    100%{width: 100%;}
}



    </style>
</head>
<body>
    <div class="progress_container">
<div class="progress_bar"></div>

    </div>
</body>
</html>
